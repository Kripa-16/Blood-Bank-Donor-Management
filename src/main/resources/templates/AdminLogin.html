<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="" th:href="@{/Adminlogin.css}">
</head>
<body>
    
    <div class="login-container">
	    <div class =  "center">
	    <a href="http://localhost:7007">Back</a>
	    </div>
	        <h2>Admin Login!</h2>
	        <br>
		<img src="https://cdn-icons-png.flaticon.com/128/7354/7354530.png" class="center">
		<br><br>
	       <form th:action="@{/adminLog}" th:object="${admin}" method="post">
	            <input type="text" name="" th:field="*{adminname}" placeholder="Username" required>
	            <input type="password" name="" th:field="*{password}"placeholder="Password" required>
	            <br>
	            <button type="submit">Login</button>
	            <br><br>
	            <button type="button" class="btn btn-secondary btn-block" id="signup">Sign Up</button>
	        </form>
    </div>
</body>
</html>
