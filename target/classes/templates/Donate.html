<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="" th:href="@{/donate.css}">
    <style>
	.center {
	  display: block;
	  margin-left: auto;
	  margin-right: auto;
	  width: 4cm;
	  height: 4cm;
	}
	</style>
</head>
<body>

	<header>
        <nav>
            <div >
				<a href="http://localhost:7007">Home</a>
				<a href="/user/home">DonorHome</a>
			  	<a th:href="@{/donate}">Donate Now</a>
            </div>
        </nav>
    </header>
    
	
		<h2>Donor Registration</h2>
		<br>
	<img src="https://cdn-icons-png.flaticon.com/128/1056/1056593.png" class="center">
	<br>
    
    <form th:action="@{/donate}" th:object="${donates}" method="post">
        <label for="type">Blood Group:</label><br>
        <input th:field="*{type}" type="text" id="type" name="type" ><br>
        <label for="units">Units:</label><br>
        <input  th:field="*{units}" type="number" id="units" name="units" ><br>
        <input type="submit" value="Donate">
    </form>
</body>
</html>
