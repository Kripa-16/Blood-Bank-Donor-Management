<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BloodBankDonorManagement</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-8 mx-auto rounded border p-4 m-4">
				<h2 class="text-center mb-5">New Donor</h2>
				<form method="post" th:object="${donorDto}" action="/submitForm" th:action="@{/submitForm}">
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Name</label>
						<div class="col-sm-8">
							<input type="text" class="form-control"
								th:field="*{name}">
							<p th:if="${#fields.hasErrors('name')}"
								th:errorclass="text-danger" th:errors="*{name}"></p>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Blood Group</label>
						<div class="col-sm-8">
							<input type="text" class="form-control"
								th:field="*{bloodgroup}">
							<p th:if="${#fields.hasErrors('bloodgroup')}"
								th:errorclass="text-danger" th:errors="*{bloodgroup}"></p>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Email ID</label>
						<div class="col-sm-8">
							<input type="email" class="form-control"
								th:field="*{emailid}"./n >
							<p th:if="${#fields.hasErrors('emailid')}"
								th:errorclass="text-danger" th:errors="*{emailid}"></p>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">City</label>
						<div class="col-sm-8">
							<input type="text" class="form-control"
								th:field="*{city}">
							<p th:if="${#fields.hasErrors('city')}"
								th:errorclass="text-danger" th:errors="*{city}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Phone Number</label>
						<div class="col-sm-8">
							<input type="tel" class="form-control"
								th:field="*{phno}">
							<p th:if="${#fields.hasErrors('phno')}"
								th:errorclass="text-danger" th:errors="*{phno}"></p>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Last Donation Date</label>
						<div class="col-sm-8">
							<input type="date" class="form-control"
								th:field="*{lastdonationdate}">
							<p th:if="${#fields.hasErrors('lastdonationdate')}"
								th:errorclass="text-danger"
								th:errors="*{lastdonationdate}"></p>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Gender</label>
						<div class="col-sm-8">
							<select class="form-control" th:field="*{gender}">
								<option value="Male">Male</option>
								<option value="Female">Female</option>
								<option value="Other">Other</option>
							</select>
							<p th:if="${#fields.hasErrors('gender')}"
								th:errorclass="text-danger" th:errors="*{gender}"></p>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Age</label>
						<div class="col-sm-8">
							<input type="number" class="form-control"
								th:field="*{age}">
							<p th:if="${#fields.hasErrors('age')}"
								th:errorclass="text-danger" th:errors="*{age}"></p>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
