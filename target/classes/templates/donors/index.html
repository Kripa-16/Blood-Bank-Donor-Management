<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blood Bank Donor Management Systems</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
     <div class ="container">
     <h1 class="text-center my-4">Donors</h1>
     <a class="btn btn-primary" href="/donors/create"> Create Donors</a>
     
     <table class="table">
     <thead>
     <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Blood group</th>
        <th>email id</th>
        <th>Ph no</th>
        <th>City</th>
        <th>Last donation date</th>
        <th>Action</th>
     </tr>
     </thead>
     <tbody>
     <tr th:each="donor : ${donors}">
     <td th:text="${donor.id}"></td>
     <td th:text="${donor.name}"></td>
     <td th:text="${donor.gender}"></td>
     <td th:text="${donor.bloodgroup}"></td>
     <td th:text="${donor.emailid}"></td>
     <td th:text="${donor.phno}"></td>
     <td th:text="${donor.city}"></td>
     <td th:text="${donor.lastdonationdate}"></td>
     
     <td style="white-space:now-rap">
        <a class="btn btn-primary btn-sm"
           th:href="@{/donors/edit(id=${donor.id})}">Edit</a>
        <a class="btn btn-primary btn-sm"
           th:href="@{/donors/edit(id=${donor.id})}"
           onclick=return confirm('Are you sure?')>Delete</a>
     </td>
     </tr>
     </tbody>
     </table>
     </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
