<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE-edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="" th:href="@{/userregister.css}">
<style>
	.center {
	  display: block;
	  margin-left: auto;
	  margin-right: auto;
	  width: 4cm;
	  height: 4cm;
	}
	</style>
<title>NewUser</title>
</head>

<body>

	<header>
        <nav>
            <div >
                <a href="http://localhost:7007">Home</a>
                <a href="/adminRegister">New Admin</a>
                <a href="/adminLog">Existing Admin</a>
                <a href="/userRegistration">New User</a>
                <a href="/userLog">Existing User</a>
                <a href="contact">Contact</a>
                <a href="nextDonationDate">When I Can Donate</a>
            </div>
        </nav>
    </header>
    
	<div class="signup-box">
		<h2>Donor Registration</h2>
		<br>
	<img src="https://cdn-icons-png.flaticon.com/128/1056/1056593.png" class="center">
	<br>
		<form th:action="@{/userLogin}" th:object="${userModel}" method="post">
		

			<div class="user-box">
				<input type="text" th:field="*{username}" class="form-control"
					placeholder="User Name" required />
			</div>

			<div class="user-box">
				<input type="text" th:field="*{user_fullname}" class="form-control"
					placeholder="Full Name" required />
			</div>
            <p>Age</p>
			<div class="user-box">
				<input type="number" th:field="*{Age}" class="form-control"
					placeholder="Age" min=18 max=60 required />
			</div>


			<input type="radio" name="Gender" value="male" checked><span
				class="rad">Male</span> <input type="radio" name="Gender"
				value="female"> <span class="rad">Female</span> <input
				type="radio" name="Gender" value="other"> <span class="rad">Other</span>

			<div class="user-box">
				<input type="text" th:field="*{BloodGroup}" class="form-control"
					placeholder="Blood Group" required />
			</div>

			<div class="user-box">
				<input type="text" th:field="*{usermobile}" class="form-control"
					placeholder="Mobile Number" pattern="[789][0-9]{9}" min="10"
					required />
			</div>

			<div class="user-box">
				<input type="text" th:field="*{City}" class="form-control"
					placeholder="City" required />
			</div>

			<div class="user-box">
				<input type="email" th:field="*{user_email}" class="form-control"
					placeholder="Email" required />
			</div>

			<div class="user-box">
				<input type="password" th:field="*{password}" class="form-control"
					placeholder="Password" required />
			</div>
            <p>Last Donation Date</p>
			<div class="user-box">
                <input type="date" th:field="*{lastDonationDate}" class="form-control"placeholder="Last Donation Date" required />
            </div>

			<a class="submit" target="_blank"> <span></span> <span></span> <span></span>
				<span></span>
				<button type="submit" class="btn btn-primary">Submit</button>
			</a>

			

			<div class="log-in">
				<p>
					Already have an account? <a class="log-in-link" target="_blank"
						th:href="@{/userLog}"><strong>Log In</strong></a>
				</p>
			</div>
		</form>


	</div>
</body>

</html>
